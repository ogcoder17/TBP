<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            padding: 30px;
            width: 400px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
        }
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #0056b3;
        }
        .form-group input[type="file"] {
            padding: 5px;
        }
        .form-group .file-label {
            font-size: 14px;
            color: #555;
        }
        .form-group .file-label:hover {
            text-decoration: underline;
        }
        .toggle-link {
            text-align: center;
            margin-top: 15px;
        }
        .toggle-link a {
            color: #007bff;
            text-decoration: none;
        }
        .toggle-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Sign Up</h2>
    <form>
        <!-- Username -->
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required placeholder="Enter your username">
        </div>

        <label for="email">Email Address</label>
         <input type="email" id="email" name="email" placeholder="Enter your email" required>
        
        <!-- Date of Birth -->
        <div class="form-group">
            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" name="dob" required>
        </div>

        <!-- Password -->
        <div class="form-group">
            <label for="password">Create New Password</label>
            <input type="password" id="password" name="password" required placeholder="Create a new password">
        </div>

        <!-- Confirm Password -->
        <div class="form-group">
            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" name="confirm_password" required placeholder="Confirm your password">
        </div>

        <!-- Profile Picture -->
        <div class="form-group">
            <label for="profile-pic">Upload Profile Picture</label>
            <input type="file" id="profile-pic" name="profile_pic" accept="image/*">
            <small class="file-label">Optional (JPG, PNG, GIF)</small>
        </div>

        <!-- Submit Button -->
        <div class="form-group">
            <button type="submit" href="/index">Sign in</button>
        </div>
    </form>

    <div class="toggle-link">
        Already have an account? <a href="/login">Login</a>
    </div>
</div>

</body>
</html>
